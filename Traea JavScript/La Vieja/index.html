                           </div>
                       
                        </div>
                        <div class="col-lg-6"> 
                                <div style="display:block;">
                                     <p><strong> Ronda : </strong></p>

                                </div>
                            
                        </div>
                    </div>

                        </div>

                    <div class="col-lg-1">
